<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success btn-sm mr-1">Save</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onCancel()">Cancel</button>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-sm" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" class="form-control form-control-sm"
        #imagePath id="imageUrl" formControlName="imagePath">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img [src]="imagePath.value" class="img-responsive">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control form-control-sm" rows="6"></textarea>
    </div>
    <div class="row" formArrayName="ingredients">
        <div class="col-sm-12">
            <div class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i">
                <div class="col-sm-8">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" formControlName="name">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <input type="number" class="form-control form-control-sm" formControlName="amount">
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success btn-sm" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
    </div>
</form>

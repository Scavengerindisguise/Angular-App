<div class="row justify-content-center mt-5">
    <div class="col-sm-12 col-md-5">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
          </div>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="authForm.invalid">{{ isLoginMode ? "Login" : "Sign Up" }}</button> |
            <button type="button" class="btn btn-primary btn-sm" (click)="onSwitchMode()">
                Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
            </button>
        </form>
    </div>
</div>
